<ng-template #add let-modal>

  <div class="modal-header">

    <h4 class="modal-title" id="modal-basic-title">Depositar Valor</h4>

    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">

      <span aria-hidden="true">×</span>

    </button>

  </div>

  <div class="modal-body">

    <input type="text" [(ngModel)]="newBalance" class="modal-input" placeholder="Digite um valor" />

  </div>

  <div class="modal-footer">

    <button type="button" class="modal-button" (click)="setNewBalance()">Ok</button>

  </div>

</ng-template>

<ng-template #convert let-modal>

  <div class="modal-header">

    <h4 class="modal-title" id="modal-basic-title">Depositar Valor</h4>

    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">

      <span aria-hidden="true">×</span>

    </button>

  </div>

  <div class="modal-body">

    <input type="text" [(ngModel)]="convertBalance" class="modal-input" placeholder="Digite um valor" />
          <p>De</p>
          <select disabled>
            <option value={0}>BLR</option>
            <option value={1}>USD</option>
            <option value={2}>EUR</option>
          </select>
          <p>Para</p>
          <select [(ngModel)]="convertCoin" (ngModelChange)="onSelectCoin()" >
            <option [ngValue]="1">USD</option>
            <option [ngValue]="2">EUR</option>
          </select>

  </div>

  <div class="modal-footer">

    <button type="button" class="modal-button" (click)="setCoinConvertion()">Ok</button>

  </div>

</ng-template>


<div>
  <div class="header">
    <div class="title">
      <p class="titulo">{{title}}</p>
      <img src="../assets/logo.svg" alt="Logo" />
    </div>
    <div class="cardContainer">
      <div class="card">
        <div (click)="open(add)" class="card-button">+</div>
        <p class="text">BRL</p>
        <p class="text">{{brl | currency:'BRL'}}</p>
      </div>
      <div class="card2">
        <div (click)="open(convert)" class="card-button"><mat-icon aria-hidden="false" aria-label="Example home icon">sync</mat-icon>
      </div>
        <p class="text2">USD</p>
        <p class="text2">{{usd | currency:'USD'}}</p>
      </div>
      <div class="card3">
        <div (click)="open(convert)" class="card-button"><mat-icon aria-hidden="false" aria-label="Example home icon">sync</mat-icon>
      </div>
        <p class="text2">EUR</p>
        <p class="text2">{{eur | currency:'EUR'}}</p>
    </div>
  </div>
</div>
<div class="conteudo">
  <table class="table">
    <tr class="table-line">
      <th class="table-value">Tipo</th>
      <th class="table-value">Valor</th>
      <th class="table-value">De</th>
      <th class="table-value">Para</th>
    </tr>
    <tr *ngFor="let moviment of moviments" class="table-item">
      <th class="value">{{moviment.type}}</th>
      <th class="value">{{moviment.value}}</th>
      <th class="value">{{moviment.oldCurrency }}</th>
      <th class="value">{{moviment.newCurrency }}</th>
    </tr>
  </table>
</div>
